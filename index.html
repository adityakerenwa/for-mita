<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Love â€¢ Dashboard</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 40%, #ffe4ec, #ffccd9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Ornamen glow */
    .orb-pink {
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 150, 170, 0.2);
      border-radius: 50%;
      filter: blur(100px);
      top: -150px;
      left: -150px;
      z-index: 0;
    }

    .orb-gold {
      position: absolute;
      width: 450px;
      height: 450px;
      background: rgba(255, 200, 200, 0.15);
      border-radius: 50%;
      filter: blur(120px);
      bottom: -150px;
      right: -120px;
      z-index: 0;
    }

    /* Love floating */
    .floating-love {
      position: absolute;
      color: rgba(255, 105, 150, 0.15);
      font-size: 2.8rem;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* CARD UTAMA - PINK LOVE */
    .dashboard-gate {
      background: rgba(255, 240, 245, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 2px solid rgba(255, 170, 180, 0.6);
      border-radius: 50px;
      box-shadow: 0 25px 50px rgba(255, 100, 130, 0.3),
                  0 0 0 1px rgba(255, 200, 210, 0.5) inset,
                  0 0 40px #ffb6c1;
      width: 480px;
      padding: 2.8rem 2rem;
      position: relative;
      z-index: 20;
      text-align: center;
    }

    /* LOVE ICON UTAMA */
    .love-icon {
      font-size: 4rem;
      color: #ff4d6d;
      text-shadow: 0 0 20px #ff8aa1, 0 0 40px #ff6b8b, 0 0 70px #ffb3c6;
      margin-bottom: 0.5rem;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.2rem;
      background: linear-gradient(145deg, #b34167, #d1627a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      margin-bottom: 0.3rem;
      min-height: 60px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #832a4b;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      border-bottom: 1.5px solid #ffb6c1;
      display: inline-block;
      padding-bottom: 0.4rem;
      margin-bottom: 2rem;
      min-height: 40px;
    }

    /* TOMBOL MASUK */
    .enter-btn {
      background: linear-gradient(135deg, #ff8aa1, #ff4d6d);
      border: none;
      border-radius: 40px;
      padding: 0.9rem 2rem;
      width: 70%;
      margin: 0 auto;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 5px rgba(0,0,0,0.1);
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 12px 25px rgba(255, 70, 110, 0.4), 0 0 0 2px rgba(255, 255, 245, 0.4) inset;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid rgba(255, 220, 220, 0.8);
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 3.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .enter-btn:hover {
      background: linear-gradient(135deg, #ff6b8b, #ff3b5c);
      box-shadow: 0 15px 30px rgba(220, 50, 80, 0.5), 0 0 0 3px rgba(255, 230, 230, 0.6) inset;
      transform: scale(1.02);
    }

    .enter-btn:active {
      transform: scale(0.98);
    }

    /* Hiasan love kecil */
    .love-decoration {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
      color: rgba(255, 80, 120, 0.5);
      font-size: 1.2rem;
    }

    .love-decoration i {
      text-shadow: 0 0 10px #ffb6c1;
      animation: twinkle 2s ease-in-out infinite;
    }

    .love-decoration i:nth-child(2) { animation-delay: 0.4s; }
    .love-decoration i:nth-child(3) { animation-delay: 0.8s; }
    .love-decoration i:nth-child(4) { animation-delay: 1.2s; }
    .love-decoration i:nth-child(5) { animation-delay: 1.6s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); color: #ff4d6d; }
    }

    /* Cursor berkedip */
    .cursor {
      display: inline-block;
      width: 3px;
      margin-left: 5px;
      background: #b34167;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .dashboard-gate {
        width: 90%;
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .enter-btn {
        width: 85%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background glow -->
  <div class="orb-pink"></div>
  <div class="orb-gold"></div>
  
  <!-- Love bertebaran dengan animasi -->
  <i class="fas fa-heart floating-love" style="top: 15%; left: 10%; font-size: 2.5rem; animation-delay: 0s;"></i>
  <i class="fas fa-heart floating-love" style="top: 70%; left: 8%; font-size: 2rem; color: rgba(255,120,140,0.2); animation-delay: 1s;"></i>
  <i class="fas fa-heart floating-love" style="bottom: 20%; right: 12%; font-size: 3rem; transform: rotate(-10deg); animation-delay: 2s;"></i>
  <i class="fas fa-heart floating-love" style="top: 25%; right: 18%; font-size: 2.2rem; color: rgba(255,150,170,0.18); animation-delay: 0.5s;"></i>
  <i class="fas fa-heart floating-love" style="bottom: 30%; left: 15%; font-size: 2.8rem; color: rgba(255,130,150,0.15); animation-delay: 1.5s;"></i>
  <i class="fas fa-heart floating-love" style="top: 45%; left: 20%; font-size: 1.8rem; animation-delay: 2.5s;"></i>
  <i class="fas fa-heart floating-love" style="bottom: 15%; left: 25%; font-size: 2.2rem; animation-delay: 0.2s;"></i>
  <i class="fas fa-heart floating-love" style="top: 60%; right: 22%; font-size: 2rem; animation-delay: 1.8s;"></i>

  <!-- CARD LOGIN PINK LOVE -->
  <div class="dashboard-gate">
    <!-- LOVE ICON -->
    <div class="love-icon">
      <i class="fas fa-heart"></i>
    </div>
    
    <!-- Judul dengan efek typing -->
    <h1 id="typing-title"></h1>
    
    <!-- Subtitle dengan efek typing -->
    <div class="subtitle" id="typing-subtitle"></div>
    
    <!-- TOMBOL MASUK -->
    <button class="enter-btn" onclick="redirectToDashboard()">
      <i class="fas fa-arrow-right-to-bracket"></i> MASUK
    </button>
    
    <!-- HIASAN LOVE -->
    <div class="love-decoration">
      <i class="fas fa-heart"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-heart"></i>
    </div>
  </div>
  
  <!-- Efek kecil pojok -->
  <div style="position: fixed; bottom: 20px; right: 30px; color: rgba(180, 70, 100, 0.4); font-size: 0.8rem; z-index: 100;">
    <i class="fas fa-heart"></i> pink love
  </div>

  <script>
    // EFEK TYPING - TEKS MUNCUL SATU-SATU
    const titleText = "HALOO SAYANGGG";
    const subtitleText = "klik masuk ya sayangg";
    
    let titleIndex = 0;
    let subtitleIndex = 0;
    let isTitleDone = false;
    
    function typeTitle() {
      if (titleIndex < titleText.length) {
        document.getElementById("typing-title").innerHTML += titleText.charAt(titleIndex);
        titleIndex++;
        setTimeout(typeTitle, 150); // Kecepatan typing
      } else {
        isTitleDone = true;
        // Tambah cursor setelah title selesai
        document.getElementById("typing-title").innerHTML += '<span class="cursor">|</span>';
        // Mulai typing subtitle
        setTimeout(typeSubtitle, 500);
      }
    }
    
    function typeSubtitle() {
      if (subtitleIndex < subtitleText.length) {
        document.getElementById("typing-subtitle").innerHTML += subtitleText.charAt(subtitleIndex);
        subtitleIndex++;
        setTimeout(typeSubtitle, 100); // Kecepatan typing subtitle
      } else {
        // Tambah cursor setelah subtitle selesai
        document.getElementById("typing-subtitle").innerHTML += '<span class="cursor">|</span>';
      }
    }
    
    // Mulai efek typing saat halaman dimuat
    window.onload = function() {
      setTimeout(typeTitle, 500); // Delay start
    };
    
    // FUNGSI REDIRECT KE DASHBOARD
    function redirectToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
